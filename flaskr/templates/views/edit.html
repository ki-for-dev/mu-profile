{% extends "layouts/plane.html" %}

{% block content %}
<div>
  <div class="mt-4 mb-4 px-4">
    <div class="p-4 border border-slate-300 rounded-md bg-white">
      <div class="flex flex-col">
        <div class="flex flex-col items-center">
          <div>
            <div class="rounded-full bg-white">
              <img src="{{ current_user.tw_profile_image_url }}" alt="icon" 
                class="border border-white rounded-full w-12 h-12"
              >
            </div>
          </div>
          <div class="flex flex-col">
            <span>{{ current_user.tw_name }}</span>
            <span>{{ current_user.tw_screen_id }}</span>
          </div>
        </div>
        <div class="">
          <form method="POST">
            <div class="flex flex-col">
              <div class="mb-3 p-1 border border-slate-300">
                <textarea class="pa-4 w-full "
                  name="profile_text"
                  maxlength="5000"
                  style="
                    word-break: break-all;
                  "
                >{{ current_user.profile_text }}</textarea>
              </div>
              <div class="flex flex-row justify-end items-center md:pr-6 xl:pr-12 pr-4">
                <a class="mr-4" href="/{{ current_user.tw_screen_id }}">
                  <span class="min-w-80px px-4 py-2 
                  border border-slate-300 rounded-md">キャンセル</span>
                </a>
                <span>
                  {% with text="完成！" %}
                    {% include "components/button/primary.html" %}
                  {% endwith %}
                </span>
              </div>
            </div>
          </form>  
        </div>
          
      </div>
    </div>
  </div>
</div>
{% endblock %}
